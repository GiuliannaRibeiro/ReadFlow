<div class="modal-content">
  <div class="close-button">
    <button mat-icon-button mat-dialog-close aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <img *ngIf="data.image" [src]="data.image" alt="Book cover" class="book-cover" />

  <h2 class="modal-title">{{ data.title }}</h2>

  <p *ngIf="data.authors?.length">
    <strong>{{ data.authors.length === 1 ? 'Author:' : 'Authors:' }}</strong> 
    {{ data.authors?.join(', ') }}
  </p>
  <p><strong>Description:</strong> {{ data.description }}</p>
  <p><strong>Pages:</strong> {{ data.pageCount }}</p>
  <p *ngIf="data.categories?.length">
    <strong>{{ data.categories.length === 1 ? 'Category:' : 'Categories:' }}</strong>
    {{ data.categories.join(', ') }}
  </p>

  <div class="modal-actions">
    <button
      mat-icon-button
      color="warn"
      aria-label="Rate"
      [matMenuTriggerFor]="ratingMenu">
      <mat-icon>
        {{ getRating(data.id) > 0 ? 'star' : 'star_border' }}
      </mat-icon>
    </button>

    <mat-menu #ratingMenu="matMenu" class="rating-menu">
    <div class="rating-container">
      <button
        mat-icon-button
        color="warn"
        aria-label="Rate"
        *ngFor="let star of stars"
        (click)="setRating(data, star)">
        <mat-icon>
          {{ star <= getRating(data.id) ? 'star' : 'star_border' }}
        </mat-icon>
      </button>

      <button mat-stroked-button class="clear-btn" (click)="clearRating(data)">
        Clear
      </button>      
    </div>
    </mat-menu>

    <button mat-icon-button color="primary" aria-label="Save" (click)="toggleBookmark(data.id)">
      <mat-icon>
        {{ bookmarkedIds.includes(data.id) ? 'bookmark' : 'bookmark_border' }}
      </mat-icon>
    </button>
