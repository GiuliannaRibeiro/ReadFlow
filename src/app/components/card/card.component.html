<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-icon class="card-icon" [ngStyle]="{ color: iconColor }">{{ icon }}</mat-icon>
  </mat-card-header>

  <mat-card-content>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
